<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recruiter | Netflix Clone</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      overflow-x: hidden;
    }

    /* Navbar */
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
    }

    .logo {
      font-size: 26px;
      font-weight: bold;
      color: #e50914;
    }

    .menu {
      display: flex;
      gap: 20px;
    }

    .menu a {
      text-decoration: none;
      color: #fff;
      font-size: 14px;
      transition: color 0.3s;
    }

    .menu a:hover {
      color: #e50914;
    }

    /* Hero Section */
    .hero {
      height: 80vh;
      background: url('https://via.placeholder.com/1500x800') no-repeat center center/cover;
      display: flex;
      align-items: flex-end;
      padding: 50px;
      color: #fff;
      position: relative;
    }

    .hero::after {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.9), rgba(0,0,0,0));
    }

    .hero-content {
      position: relative;
      max-width: 600px;
      z-index: 2;
    }

    .hero h1 {
      font-size: 50px;
      margin: 0 0 20px;
    }

    .hero p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      gap: 15px;
    }

    .btn {
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    .btn-play {
      background: #fff;
      color: #000;
    }

    .btn-info {
      background: rgba(109, 109, 110, 0.7);
      color: #fff;
    }

    /* Rows */
    .row {
      margin: 20px;
    }

    .row h2 {
      margin: 0 0 10px 20px;
    }

    .row-posters {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      padding: 20px;
      scroll-behavior: smooth;
    }

    .row-posters::-webkit-scrollbar {
      display: none;
    }

    .poster {
      max-height: 180px;
      transition: transform 0.3s;
      border-radius: 5px;
    }

    .poster:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <div class="logo">DeepanshuFlix</div>
    <div class="menu">
      <a href="recruiter.html">Recruiter</a>
      <a href="developer.html">Developer</a>
      <a href="stalker.html">Stalker</a>
      <a href="adventure.html">Adventure</a>
    </div>
  </div>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1>Recruiter Mode</h1>
      <p>When you’re scouting talent, nothing escapes your sharp eyes. Dive into the world of candidates and career adventures.</p>
      <div class="buttons">
        <button class="btn btn-play">▶ Play</button>
        <button class="btn btn-info">ℹ More Info</button>
      </div>
    </div>
  </section>

  <!-- Movie Rows -->
  <div class="row">
    <h2>Top Picks for Recruiters</h2>
    <div class="row-posters">
      <img src="https://via.placeholder.com/300x180" class="poster">
      <img src="https://via.placeholder.com/300x180" class="poster">
      <img src="https://via.placeholder.com/300x180" class="poster">
      <img src="https://via.placeholder.com/300x180" class="poster">
    </div>
  </div>

  <div class="row">
    <h2>Trending Now</h2>
    <div class="row-posters">
      <img src="https://via.placeholder.com/300x180" class="poster">
      <img src="https://via.placeholder.com/300x180" class="poster">
      <img src="https://via.placeholder.com/300x180" class="poster">
      <img src="https://via.placeholder.com/300x180" class="poster">
    </div>
  </div>
</body>
</html>
