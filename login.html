<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Netflix Profile Selector</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #000;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      transition: background 0.4s, color 0.4s;
    }

    /* Light mode */
    body.light-mode {
      background-color: #f5f5f5;
      color: #000;
    }

    /* Top-left name */
    .top-left {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 1.5rem;
      font-weight: bold;
      color: #e50914;
    }

    /* Toggle container top-right */
    .top-right {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    /* Humorous toggle button */
    .toggle-btn {
      background: #222;
      border: none;
      border-radius: 50px;
      padding: 8px 16px;
      font-size: 1.2rem;
      cursor: pointer;
      color: #f5f5f5;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: all 0.4s ease;
    }

    body.light-mode .toggle-btn {
      background: #ffdd57;
      color: #000;
    }

    .toggle-btn span {
      transition: transform 0.4s ease;
    }

    body.light-mode .toggle-btn .moon {
      transform: rotate(-90deg) scale(0);
    }

    body.light-mode .toggle-btn .sun {
      transform: rotate(0) scale(1);
    }

    .moon {
      display: inline-block;
      transform: rotate(0) scale(1);
    }

    .sun {
      display: inline-block;
      transform: rotate(90deg) scale(0);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 40px;
    }

    .profiles {
      display: flex;
      gap: 30px;
    }

    .profile {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      cursor: pointer;
    }

    .profile img {
      width: 150px;
      height: 150px;
      border-radius: 10px;
      object-fit: cover;
      margin-bottom: 10px;
      transition: transform 0.3s;
    }

    .profile img:hover {
      transform: scale(1.1);
    }

    .profile span {
      font-size: 1.2rem;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <!-- Top-left name -->
  <div class="top-left">Deepanshu Lathar</div>

  <!-- Top-right toggle button -->
  <div class="top-right">
    <button class="toggle-btn" onclick="toggleMode()">
      <span class="moon">ðŸŒ™</span>
      <span class="sun">ðŸŒž</span>
    </button>
  </div>

  <h1>Whoâ€™s watching?</h1>
  <div class="profiles">
    <div class="profile">
      <img src="images/recruiter.jpg" alt="Recruiter">
      <span>Recruiter</span>
    </div>
    <div class="profile">
      <img src="images/developer.jpg" alt="Developer">
      <span>Developer</span>
    </div>
    <div class="profile">
      <img src="images/stalker.jpg" alt="Stalker">
      <span>Stalker</span>
    </div>
    <div class="profile">
      <img src="images/adventure.jpg" alt="Adventure">
      <span>Adventure</span>
    </div>
  </div>

  <script>
    function toggleMode() {
      document.body.classList.toggle("light-mode");
    }
  </script>
</body>
</html>
