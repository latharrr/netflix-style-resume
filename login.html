<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Profile Selector</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: white;
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 40px;
    }

    .profiles {
      display: flex;
      gap: 30px;
    }

    .profile {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      cursor: pointer;
    }

    .avatar {
      width: 150px;
      height: 150px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      color: black;
      margin-bottom: 10px;
    }

    .scarlett { background-color: #e50914; }
    .sunny { background-color: #f5c518; }
    .robin { background-color: #1f8ef1; }
    .dusty { background-color: #a0a0a0; }

    .profile span {
      font-size: 1.2rem;
      margin-top: 5px;
    }

    .avatar:hover {
      transform: scale(1.1);
      transition: 0.3s;
    }
  </style>
</head>
<body>
  <h1>Whoâ€™s watching?</h1>
  <div class="profiles">
    <div class="profile">
      <div class="avatar scarlett"></div>
      <span>Scarlett</span>
    </div>
    <div class="profile">
      <div class="avatar sunny"></div>
      <span>Sunny</span>
    </div>
    <div class="profile">
      <div class="avatar robin"></div>
      <span>Robin</span>
    </div>
    <div class="profile">
      <div class="avatar dusty"></div>
      <span>Dusty</span>
    </div>
  </div>
</body>
</html>
